# ============================================================================
# FIGHTER SQUADRON MECHANICS
# Source: docs/specs/economy.md Sections 3.3, 3.9
# ============================================================================

[fighter_mechanics]
# BALANCE: Fighter capacity formula: floor(IU / 100) * FD multiplier
fighter_capacity_iu_divisor = 100  # Base: 1 FS per 100 IU
capacity_violation_grace_period = 2  # 2 turns grace before auto-disband

# ============================================================================
# FLEET SQUADRON LIMITS
# ============================================================================

[squadron_limits]
# BALANCE: Squadron limit formula: Total House IU รท 100 ร 2 (round down, minimum 8)
squadron_limit_pu_divisor = 100    # Deprecated: Use IU-based formula instead
squadron_limit_minimum = 8         # Minimum squadron slots regardless of IU

# Capital ship definition
capital_ship_cr_threshold = 7  # Ships with CR >= 7 are capital ships

# ============================================================================
# SALVAGE MECHANICS
# ============================================================================

[salvage]
# BALANCE: Salvage value returns
salvage_value_multiplier = 0.5     # Salvaged ships return 50% of build cost
emergency_salvage_multiplier = 0.25  # Emergency/combat salvage returns 25% of PC
