# EC4X Military Configuration
# Fighter squadrons, fleet limits, and salvage mechanics
#
# This file contains:
# - BALANCE VARIABLES: Squadron limits, fighter capacity
# - CORE MECHANICS: Military organizational rules

# ============================================================================
# FIGHTER SQUADRON MECHANICS
# Source: docs/specs/economy.md Sections 3.3, 3.9
# ============================================================================

[fighter_mechanics]
# BALANCE: Fighter capacity formula: floor(IU / 100) * FD multiplier
fighter_capacity_iu_divisor = 100  # Base: 1 FS per 100 IU
capacity_violation_grace_period = 2  # 2 turns grace before auto-disband

# ============================================================================
# FLEET SQUADRON LIMITS
# ============================================================================

[squadron_limits]
# BALANCE: Capital squadron limit formula: max(8, floor(Total_House_IU ÷ 100) × 2)
# BALANCE: Total squadron limit formula: max(40, floor(Total_House_IU ÷ 50))
squadron_limit_iu_divisor = 100    # IU divisor for capitals: 1 capital per 100 IU × 2
squadron_limit_minimum = 8         # Minimum capital squadron slots regardless of IU
total_squadron_iu_divisor = 50     # IU divisor for total squadrons: 1 squadron per 50 IU
total_squadron_minimum = 40        # Minimum total squadron slots (starting capacity)

# Capital ship definition
capital_ship_cr_threshold = 7  # Ships with CR >= 7 are capital ships

# ============================================================================
# SPACELIFT CARGO CAPACITY
# ============================================================================

[spacelift_capacity]
# BALANCE: Cargo capacity for spacelift ships
# NOTE: Troop transport capacity defined in config/ships.toml (carry_limit field)
# Tactical doctrine: Bombard → Invade (requires meaningful ground force)
etac_capacity = 1  # Population Transfer Units per ETAC

# ============================================================================
# SALVAGE MECHANICS
# ============================================================================

[salvage]
# BALANCE: Salvage value returns
salvage_value_multiplier = 0.5     # Salvaged ships return 50% of build cost
emergency_salvage_multiplier = 0.25  # Emergency/combat salvage returns 25% of PC
