# EC4X Gameplay Configuration
# Core gameplay mechanics and thresholds
# Source: docs/specs/gameplay.md Section 1.4
# NOTE: Starting tech levels are defined in config/tech.toml [starting_tech]

[elimination]
# BALANCE: Player elimination thresholds
defensive_collapse_turns = 3        # Turns below 0 prestige before elimination (gameplay.md:23, 90)
defensive_collapse_threshold = 0    # Prestige threshold (below this = collapse risk)

[autopilot]
# BALANCE: Autopilot (MIA) activation rules
mia_turns_threshold = 3             # Consecutive missed turns before autopilot (gameplay.md:105)

[autopilot_behavior]
# MECHANIC: Autopilot AI behavior (not balance-tunable)
continue_standing_orders = true     # Fleets continue existing orders
patrol_home_systems = true          # Idle fleets patrol/defend home
maintain_economy = true             # Continue tax/R&D at current rates
defensive_construction = true       # Build defensive infrastructure
no_offensive_ops = true             # No new attacks or colonization
maintain_diplomacy = true           # Diplomatic stances unchanged

[defensive_collapse_behavior]
# MECHANIC: Defensive Collapse behavior (not balance-tunable)
retreat_to_home = true              # All fleets return to controlled systems
defend_only = true                  # Defend against Enemy-status houses
no_construction = true              # No new build orders
no_diplomacy_changes = true         # Cannot change diplomatic status
economy_ceases = true               # No income, R&D, or maintenance
permanent_elimination = true        # Cannot rejoin game

[victory]
# MECHANIC: Victory condition rules
prestige_victory_enabled = true     # Victory by prestige threshold
last_player_victory_enabled = true  # Victory by elimination
autopilot_can_win = true            # Autopilot players count as active
final_conflict_auto_enemy = true    # Final 2 players forced to Enemy status

# NOTE: Prestige victory threshold not specified in gameplay.md
# This would need to be set per-game scenario
# prestige_victory_threshold = 1000  # Example: First to 1000 prestige wins
