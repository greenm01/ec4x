# House Theme Configuration for EC4X
# ======================================
# Defines name/color themes for the 12 player houses
# Each house maps to a specific personality archetype (see tests/balance/ai_controller.nim)
#
# Active theme is selected in config/gameplay.toml
# You can add custom themes by adding new [[theme]] sections

# ============================================================================
# DUNE-INSPIRED THEME (Fun but copyright-risky - use for development only!)
# ============================================================================
[[theme]]
name = "dune"
description = "Classic Dune universe houses (copyright Herbert Limited Partnership)"
legal_warning = "For personal use only - not for distribution"

# Position 0: Balanced personality (noble, honorable)
house_0_name = "Atreides"
house_0_color = "blue"

# Position 1: Aggressive personality (brutal military)
house_1_name = "Harkonnen"
house_1_color = "red"

# Position 2: Espionage personality (secretive, sabotage)
house_2_name = "Ordos"
house_2_color = "green"

# Position 3: Diplomatic personality (political manipulation)
house_3_name = "Corrino"
house_3_color = "gold"

# Position 4: TechRush personality (technological masters)
house_4_name = "Vernius"
house_4_color = "purple"

# Position 5: Raider personality (assassins, hit-and-run)
house_5_name = "Moritani"
house_5_color = "orange"

# Position 6: Economic personality (wealthy merchants)
house_6_name = "Richese"
house_6_color = "cyan"

# Position 7: MilitaryIndustrial personality (martial training)
house_7_name = "Ginaz"
house_7_color = "white"

# Position 8: Opportunistic personality (flexible, adaptable)
house_8_name = "Ecaz"
house_8_color = "pink"

# Position 9: Isolationist personality (xenophobic)
house_9_name = "Tleilax"
house_9_color = "brown"

# Position 10: Expansionist personality (rapid expansion)
house_10_name = "Ixian"
house_10_color = "silver"

# Position 11: Turtle personality (patient, long-term)
house_11_name = "Bene-Gesserit"
house_11_color = "maroon"

