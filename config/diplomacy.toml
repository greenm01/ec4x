# EC4X Diplomacy Configuration
# Diplomatic mechanics, pact violations, espionage effects
#
# This file contains:
# - BALANCE VARIABLES: Diplomatic durations, espionage effects
# - CORE MECHANICS: Diplomatic state rules

# ============================================================================
# NON-AGGRESSION PACT VIOLATIONS
# Source: docs/specs/diplomacy.md Section 8.1.2
# ============================================================================

[pact_violations]
# BALANCE: Violation consequences and durations
dishonored_status_turns = 3        # Dishonored status lasts 3 turns
dishonor_corruption_magnitude = 0.5  # 50% intelligence corruption from dishonor
diplomatic_isolation_turns = 5      # Cannot form new pacts for 5 turns
pact_reinstatement_cooldown = 5    # Cannot reinstate pact for 5 turns
repeat_violation_window = 10       # Repeat violations within 10 turns trigger extra penalty

# Note: Prestige penalties for violations are in prestige.toml [diplomacy] section

# ============================================================================
# ESPIONAGE ACTION EFFECTS
# Source: docs/specs/diplomacy.md Section 8.2.1
# ============================================================================

[espionage_effects]
# BALANCE: Mechanical effects of successful espionage

# Tech Theft
tech_theft_srp_stolen = 10         # Steals 10 SRP from target

# Sabotage
low_sabotage_dice = "1d6"          # Dice roll for IU damage
low_sabotage_iu_min = 1            # Minimum IU destroyed
low_sabotage_iu_max = 6            # Maximum IU destroyed

high_sabotage_dice = "1d20"        # Dice roll for IU damage
high_sabotage_iu_min = 1           # Minimum IU destroyed
high_sabotage_iu_max = 20          # Maximum IU destroyed

# Assassination
assassination_srp_reduction = 0.50  # Reduces target SRP gain by 50%
assassination_duration_turns = 1    # Effect lasts 1 turn

# Economic Disruption
economic_disruption_ncv_reduction = 0.50  # Halves Net Colony Value
economic_disruption_duration_turns = 1    # Effect lasts 1 turn

# Propaganda Campaign
propaganda_tax_reduction = 0.25    # Reduces tax revenue by 25%
propaganda_duration_turns = 1      # Effect lasts 1 turn

# Cyber Attack
cyber_attack_effect = "cripple_starbase"  # Cripples the target Starbase
# Note: Starbase crippled mechanics defined in combat system

# ============================================================================
# COUNTER-INTELLIGENCE DETECTION
# Source: docs/specs/diplomacy.md Section 8.3
# ============================================================================

[detection]
# BALANCE: Detection failure prestige penalty
failed_espionage_prestige_loss = -2  # Attacker loses 2 prestige when detected

# Note: Detection modifiers, thresholds, and CIP costs are in espionage.toml
