# EC4X Construction Configuration
# Construction times, costs, repair, and upkeep for all facilities and ships
#
# This file contains:
# - BALANCE VARIABLES: Construction times, costs, repair costs, upkeep
# - CORE MECHANICS: Construction rules and requirements

# ============================================================================
# CONSTRUCTION TIMES AND RULES
# ============================================================================

[construction]
# BALANCE: Construction times (in turns/months)
spaceport_turns = 1
spaceport_docks = 5                # Number of construction docks

shipyard_turns = 2                 # Military ship construction time (turns)
shipyard_docks = 10                # Number of construction docks
shipyard_requires_spaceport = true # Must have spaceport to build shipyard

starbase_turns = 3
starbase_requires_shipyard = true  # Must have shipyard to build starbase
starbase_max_per_colony = 3        # Maximum 3 starbases per colony

planetary_shield_turns = 1         # Can rebuild in one turn
planetary_shield_max = 1           # Only one shield per planet
planetary_shield_replace_on_upgrade = true  # Must salvage old to upgrade

ground_battery_turns = 1           # Single turn construction
ground_battery_max = -1            # No limit (-1 = unlimited)

# MECHANIC: Game design rules
fighter_squadron_planet_based = true  # Fighters are planet-based, not fleet

# ============================================================================
# REPAIR AND MODIFIERS
# ============================================================================

[repair]
# BALANCE: Repair costs and times
ship_repair_turns = 1              # Time to repair crippled ship at shipyard
ship_repair_cost_multiplier = 0.25 # Ship repair cost = 25% of unit PC
starbase_repair_cost_multiplier = 0.25  # Starbase repair cost = 25% of PC

[modifiers]
# BALANCE: Construction cost modifiers
planetside_construction_cost_multiplier = 2.0  # 100% PC increase for planet-side ship construction
construction_capacity_increase_per_level = 0.10  # CST increases capacity by 10% per level

# ============================================================================
# BUILD COSTS
# ============================================================================

[costs]
# BALANCE: Build costs for infrastructure (not ships - those in ships.toml)
spaceport_cost = 500
shipyard_cost = 1000
starbase_cost = 1200
ground_battery_cost = 50  # Same as Battleship - defensive hardpoint with heavy weapons
fighter_squadron_cost = 20         # Cost per fighter squadron

# Planetary shield costs by tech level
planetary_shield_sld1_cost = 500
planetary_shield_sld2_cost = 750
planetary_shield_sld3_cost = 1000
planetary_shield_sld4_cost = 1500
planetary_shield_sld5_cost = 2000
planetary_shield_sld6_cost = 3000

# ============================================================================
# UPKEEP COSTS
# ============================================================================

[upkeep]
# BALANCE: Annual upkeep costs
spaceport_upkeep = 25
shipyard_upkeep = 50
starbase_upkeep = 75
ground_battery_upkeep = 5
planetary_shield_upkeep = 50
