# Standing Orders Configuration
# Controls automatic fleet behavior when no explicit orders are given

[activation]
# Global master switch for standing orders system
# false = disable ALL standing orders for ALL fleets (overrides per-fleet settings)
# true = allow standing orders (respects per-fleet enabled flag)
global_enabled = true

# Default delay before standing orders activate after mission completion
# Grace period gives players time to issue new orders without standing order interference
# 0 = activate immediately next turn
# 1 = wait 1 turn after completion
# 2 = wait 2 turns after completion, etc.
default_activation_delay_turns = 1

# Whether standing orders are enabled by default for new fleets
# true = standing orders active (player must manually disable)
# false = standing orders inactive (player must manually enable)
enabled_by_default = false

[behavior]
# Whether to auto-assign Hold order when one-shot order completes
# true = Fleet gets Hold(00) order (prevents standing order activation)
# false = Fleet has no order (standing order can activate after delay)
auto_hold_on_completion = false

# Whether standing orders respect diplomatic status changes
# true = Standing orders abort/pause when diplomatic relations change
# false = Standing orders continue regardless of diplomatic shifts
respect_diplomatic_changes = true

[ui_hints]
# Display warnings when standing orders are about to activate
warn_before_activation = true

# Turns before activation to show warning (must be <= activation_delay_turns)
warn_turns_before = 1
