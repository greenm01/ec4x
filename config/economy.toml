sabotage_low_cost = 2
sabotage_high_cost = 7
assassination_cost = 10
cyber_attack_cost = 6
economic_manipulation_cost = 6
psyops_campaign_cost = 3

# Counter-intelligence detection cost
detection_roll_cost = 1            # CIP cost per detection attempt

