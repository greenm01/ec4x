# eden has no max

[construction]
# Construction times (in turns/months)
spaceport_turns = 1
spaceport_docks = 5                # Number of construction docks

shipyard_turns = 2                 # Military ship construction time (turns)
shipyard_docks = 10                # Number of construction docks
shipyard_requires_spaceport = true # Must have spaceport to build shipyard

starbase_turns = 3
starbase_requires_shipyard = true  # Must have shipyard to build starbase
starbase_max_per_colony = 3        # Maximum 3 starbases per colony

planetary_shield_turns = 1         # Can rebuild in one turn
planetary_shield_max = 1           # Only one shield per planet
planetary_shield_replace_on_upgrade = true  # Must salvage old to upgrade

ground_battery_turns = 1           # Single turn construction
ground_battery_max = -1            # No limit (-1 = unlimited)

fighter_squadron_planet_based = true  # Fighters are planet-based, not fleet

# Construction and repair modifiers
ship_repair_turns = 1              # Time to repair crippled ship at shipyard
ship_repair_cost_multiplier = 0.25 # Ship repair cost = 25% of unit PC
starbase_repair_cost_multiplier = 0.25  # Starbase repair cost = 25% of PC
planetside_construction_cost_multiplier = 2.0  # 100% PC increase for planet-side ship construction
construction_capacity_increase_per_level = 0.10  # CST increases capacity by 10% per level

[construction_costs]
# Build costs for infrastructure (not ships - those in ships_default.toml)
spaceport_cost = 500
shipyard_cost = 1000
starbase_cost = 1200
ground_battery_cost = 100

# Planetary shield costs by tech level
planetary_shield_sld1_cost = 500
planetary_shield_sld2_cost = 750
planetary_shield_sld3_cost = 1000
planetary_shield_sld4_cost = 1500
planetary_shield_sld5_cost = 2000
planetary_shield_sld6_cost = 3000

[upkeep]
# Annual upkeep costs
spaceport_upkeep = 25
shipyard_upkeep = 50
starbase_upkeep = 75
ground_battery_upkeep = 5
planetary_shield_upkeep = 50

[salvage]
salvage_value_multiplier = 0.5     # Salvaged ships return 50% of build cost
emergency_salvage_multiplier = 0.25  # Emergency/combat salvage returns 25% of PC

[blockade]
# Blockade effects
blockade_production_penalty = 0.60 # -60% Gross Colonial Output (GCO)
blockade_prestige_penalty = 2      # -2 prestige per turn per blockaded colony

[invasion]
# Invasion and conquest effects
invasion_iu_loss = 0.50            # Conquered planet loses 50% of IU
blitz_iu_loss = 0.00               # Blitz preserves all IU if successful

[research]
# Technology research costs
# Cost formula: base * (level ^ exponent)
research_cost_base = 1000          # Base cost for level 1
research_cost_exponent = 2         # Quadratic scaling (level^2)

# Tech fields: EnergyLevel, ShieldLevel, ConstructionTech, WeaponsTech,
#              TerraformingTech, ElectronicIntelligence, CounterIntelligence
#              (all hardcoded in engine)

# Research breakthrough mechanics (occurs every 6 turns)
research_breakthrough_base_chance = 0.10  # 10% base chance for breakthrough
research_breakthrough_rp_per_percent = 50  # +1% bonus per 50 RP invested
minor_breakthrough_bonus = 10      # +10 ERP/SRP/TRP for minor breakthrough
moderate_breakthrough_discount = 0.20  # 20% reduction in next TRP cost
revolutionary_quantum_computing_el_mod_bonus = 0.10  # +10% to EL_MOD
revolutionary_stealth_detection_bonus = 2  # +2 detection difficulty for Raiders
revolutionary_terraforming_growth_bonus = 0.02  # +2% colony growth per turn

# ERP (Economic Research Points) cost formula: 1 ERP = (5 + log(GHO)) PP
erp_base_cost = 5                  # Base cost component for ERP

# EL (Economic Level) progression costs
el_early_base = 40                 # EL1-5: ERP = 40 + EL(10)
el_early_increment = 10            # EL increment for levels 1-5
el_late_increment = 15             # EL6+: increases by 15 points per level

# SRP (Science Research Points) cost formula: 1 SRP = 2 + SL(0.5) PP
srp_base_cost = 2                  # Base cost component for SRP
srp_sl_multiplier = 0.5            # SL multiplier for SRP cost

# SL (Science Level) progression costs
sl_early_base = 20                 # SL1-5: SRP = 20 + SL(5)
sl_early_increment = 5             # SL increment for levels 1-5
sl_late_increment = 10             # SL6+: increases by 10 per level

# TRP (Technology Research Points) cost formula: 1 TRP = (5 + 4(SL))/10 + log(GHO) * 0.5 PP
trp_first_level_cost = 25          # Starting cost for first tech level
trp_level_increment = 5            # Each level costs +5 TRP more

[espionage]
# Espionage and Counter-Intelligence costs
ebp_cost_per_point = 40            # PP cost per Espionage Budget Point (EBP)
cip_cost_per_point = 40            # PP cost per Counter Intelligence Point (CIP)
max_actions_per_turn = 1           # Maximum espionage actions per turn

# Over-investment penalties (prestige loss)
budget_threshold_percent = 5       # Above this % of budget loses prestige
prestige_loss_per_percent_over = 1 # Prestige lost per 1% over threshold

# Espionage action costs (in EBP)
