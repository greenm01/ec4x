# EC4X Prestige Configuration
# Prestige is the ultimate measure of a House's dominance

[game_rules]
starting_prestige = 50             # All houses start with 50 prestige
defeat_threshold = 0               # Below 0 for 3 consecutive turns = surrender
defeat_consecutive_turns = 3       # Turns below 0 before forced surrender
victory_prestige = 5000            # Reaching 5000 prestige = victory

[economic]
# Economic achievements

establish_colony = 5               # New colony established
max_population = 3                 # Colony reaches max population
reach_50_percent_iu = 1            # 50% IU of PU
reach_75_percent_iu = 2            # 75% IU of PU
reach_100_percent_iu = 3           # 100% IU of PU
reach_150_percent_iu = 5           # 150% IU of PU (exceeds population)
terraform_planet_class = 5         # Upgrade planet class via terraforming
achieve_tech_level = 2             # Advance to new tech level

[military]
# Military victories and defeats

destroy_enemy_task_force = 3       # Completely destroy enemy task force
force_enemy_retreat = 2            # Force enemy to retreat
successful_invasion = 10           # Invade or blitz planet successfully
lose_planet = -10                  # Lose colony to enemy
ambushed_by_cloaked = -1           # Get ambushed by cloaked fleet
lose_starbase = -5                 # Starbase destroyed
destroy_enemy_starbase = 5         # Destroy enemy starbase

[espionage]
# Espionage actions

successful_tech_theft = 2
successful_sabotage_low = 1
successful_sabotage_high = 3
successful_assassination = 5
successful_cyber_attack = 2
successful_economic_manipulation = 3
successful_psyops = 1
failed_espionage_detected = -2     # Espionage attempt detected and prevented

# Over-investment penalties
espionage_over_investment = -1     # Per 1% over 5% threshold
counter_intel_over_investment = -1 # Per 1% over 5% threshold

[scout_actions]
# Spy scout mission successes

spy_on_planet = 1                  # Successful planet espionage
hack_starbase = 2                  # Successful starbase hack
spy_on_system = 1                  # Successful system reconnaissance
scout_destroyed = -3               # Scout detected and destroyed

[setbacks]
# Penalties for poor management

excessive_tax_base = -2            # Base penalty for tax > 65%
excessive_tax_escalation = 1       # Increases by this per consecutive turn
# Example: Turn 1: -2, Turn 2: -3, Turn 3: -4, etc.

missed_maintenance_base = -5       # Base penalty for missed upkeep
missed_maintenance_escalation = 2  # Increases by this per consecutive turn
# Example: Turn 1: -5, Turn 2: -7, Turn 3: -9, etc.

colony_under_blockade = -2         # Per turn per colony under blockade

[diplomacy]
# Diplomatic actions

break_non_aggression_pact = -10    # Major prestige hit for betrayal
declare_war = 0                    # No inherent penalty
make_peace = 0                     # No inherent bonus

[targets]
# Prestige penalties inflicted on targets by espionage

target_tech_theft = -3
target_sabotage_low = -1
target_sabotage_high = -5
target_assassination = -7
target_cyber_attack = -3
target_economic_manipulation = -4
target_psyops = -2

[victory_conditions]
# Victory through prestige

prestige_victory_threshold = 5000  # Reach 5000 prestige to win
last_house_standing = true         # Last non-eliminated house wins
prestige_calculation_interval = 1  # Recalculate prestige every turn

[prestige_sources]
# What contributes to prestige calculation

from_colonies = true               # Colony count and development
from_population = true             # Total population across empire
from_infrastructure = true         # Total IU across colonies
from_technology = true             # Tech levels achieved
from_treasury = true               # Accumulated wealth
from_military_strength = false     # Fleet strength (not directly counted)

# Prestige calculation formula (from gamestate.nim):
# result = 0
# Colonies: pop * 10 + infrastructure * 50
# Technology: tech_level * 100 per field
# Treasury: treasury / 100
