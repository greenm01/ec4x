# EC4X Espionage & Counter-Intelligence Configuration

[espionage]
# Espionage Budget Points (EBP) cost
ebp_cost_per_point = 40            # PP cost per EBP
max_actions_per_turn = 1           # Maximum espionage actions per turn
budget_threshold_percent = 5       # Above this % of budget loses prestige
prestige_loss_per_percent_over = 1 # Prestige lost per 1% over threshold

[actions]
# Espionage actions: cost, prestige changes, effects

[actions.tech_theft]
cost_ebp = 5
prestige_attacker = 2
prestige_target = -3
effect = "steal_10_srp"            # Steals 10 Science Research Points
description = "Steal critical R&D tech from target"

[actions.sabotage_low]
cost_ebp = 2
prestige_attacker = 1
prestige_target = -1
effect = "damage_1d6_iu"           # Reduces 1d6 Industrial Units
description = "Small-scale sabotage to colony industry"

[actions.sabotage_high]
cost_ebp = 7
prestige_attacker = 3
prestige_target = -5
effect = "damage_1d20_iu"          # Reduces 1d20 Industrial Units
description = "Major sabotage to colony industry"

[actions.assassination]
cost_ebp = 10
prestige_attacker = 5
prestige_target = -7
effect = "halve_srp_one_turn"      # Reduces SRP gain by 50% for one turn
description = "Eliminate key figure in target House"

[actions.cyber_attack]
cost_ebp = 6
prestige_attacker = 2
prestige_target = -3
effect = "cripple_starbase"        # Cripples target Starbase
description = "Hack Starbase systems to cause damage"

[actions.economic_manipulation]
cost_ebp = 6
prestige_attacker = 3
prestige_target = -4
effect = "halve_ncv_one_turn"      # Halves Net Colony Value for one turn
description = "Influence markets to harm target economy"

[actions.psyops_campaign]
cost_ebp = 3
prestige_attacker = 1
prestige_target = -2
effect = "reduce_tax_25_one_turn"  # Reduces tax revenue by 25% for one turn
description = "Misinformation and demoralization campaign"

[counter_intelligence]
# Counter Intelligence Points (CIP)
cip_cost_per_point = 40            # PP cost per CIP
detection_roll_cost = 1            # CIP cost per detection attempt
budget_threshold_percent = 5       # Above this % of budget loses prestige
prestige_loss_per_percent_over = 1 # Prestige lost per 1% over threshold

# Failed espionage penalty
failed_espionage_prestige_loss = 2 # Attacker loses prestige if detected

[cip_modifiers]
# Detection modifier based on total CIP points held
# Format: cip_range = modifier
cip_0 = 0                          # 0 CIP: No modifier (auto-succeed)
cip_1_5 = 1                        # 1-5 CIP: +1 modifier
cip_6_10 = 2                       # 6-10 CIP: +2 modifier
cip_11_15 = 3                      # 11-15 CIP: +3 modifier
cip_16_20 = 4                      # 16-20 CIP: +4 modifier
cip_21_plus = 5                    # 21+ CIP: +5 modifier (maximum)

[detection_table]
# Espionage detection by CIC (Counter Intelligence Command) level
# Format: 1d20 roll must exceed threshold

cic1_threshold = 15                # CIC1: >15 on 1d20 (25% base)
cic2_threshold = 12                # CIC2: >12 on 1d20 (40% base)
cic3_threshold = 10                # CIC3: >10 on 1d20 (55% base)
cic4_threshold = 7                 # CIC4: >7 on 1d20 (65% base)
cic5_threshold = 4                 # CIC5: >4 on 1d20 (80% base)

# Note: Actual threshold = base_threshold - cip_modifier

