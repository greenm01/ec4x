# EC4X Standard Scenario Configuration
# This is the canonical game setup matching docs/specs/gameplay.md Section 1.2
#
# Moderators can create custom scenarios by copying this file and adjusting values.
# The game engine loads: config/*.toml (balance/mechanics) + game_setup/*.toml (scenario)

[game_info]
name = "Standard Game"
description = "Canonical EC4X game matching official specification (gameplay.md:1.2)"
recommended_players = 4
estimated_duration = "Variable - depends on player strategy"

[victory_conditions]
# Victory condition types per gameplay.md:1.4.3
# UPDATED: With accelerated game pacing (30-45 turn games), prestige victory removed
# Games end at turn limit or elimination, highest prestige wins
primary_condition = "turn_limit"    # Victory by turn limit (highest prestige wins)
secondary_condition = "elimination" # Victory by being last active player
turn_limit = 35                     # Standard 3-ring game: 35 turns (was prestige 2500)
prestige_threshold = 0              # Disabled (was 2500, removed for accelerated pacing)
# NOTE: Defensive Collapse and Autopilot rules defined in config/gameplay.toml

[map]
# Map generation settings
size = "medium"                     # small, medium, large, huge
systems = 40                        # Number of solar systems
jump_lane_density = "normal"        # sparse, normal, dense
starting_distance = "balanced"      # close, balanced, far

[starting_resources]
# What each player starts with (gameplay.md:37)
# ACCELERATION: Boosted for 30-45 turn accelerated timeline
treasury = 1200                     # Starting Production Points (PP) - was 1000, originally 420
starting_prestige = 100             # Starting prestige points (gameplay.md:21)
default_tax_rate = 0.50             # Default tax rate (50%)

[starting_tech]
# Initial technology levels per gameplay.md:39
# ACCELERATION: Boosted critical expansion tech for Act 1
economic_level = 3                  # EL3 - 15% production bonus (was EL1 5%)
science_level = 2                   # SL2 - Better research (was SL1)
construction_tech = 1               # CST1 - Standard ship building
weapons_tech = 1                    # WEP1 - Keep at baseline
terraforming_tech = 1               # TER1
electronic_intelligence = 1         # ELI1
cloaking_tech = 1                   # CLK1
shield_tech = 1                     # SLD1 - Planetary shield technology
counter_intelligence = 1            # CIC1
fighter_doctrine = 1                # FD I (1.0x multiplier)
advanced_carrier_ops = 1            # ACO I (CV=3FS, CX=5FS)


# Initial fleet composition, per Esterian Conquest v1.5 - 4 fleets total:
# - 2 colonization fleets (ETAC each with 1 PTU)
# - 2 colonization fleets (Light Cruiser each)
# - All fleets start with guard-blockade orders on homeworld

[starting_fleet]
fleet_count = 4  # Number of starting fleets to create

# NOTE: [fleet1-4] sections must be parsed manually due to toml_serialization
# limitations. The parser in game_setup_config.nim handles these via string parsing.

# [fleet1]
# ships = ["ETAC"]
# cargo_ptu = 1

# [fleet2]
# ships = ["LightCruiser"]

# [fleet3]
# ships = ["ETAC"]
# cargo_ptu = 1

# [fleet4]
# ships = ["LightCruiser"]

[starting_facilities]
# Homeworld starting facilities and defenses
spaceports = 1                      # 1 Spaceport
shipyards = 1                       # 1 Shipyard
starbases = 1                       # 1 Starbase
ground_batteries = 5                # 5 Ground Batteries
planetary_shields = 0               # 0 Planetary Shields

[starting_ground_forces]
# Starting ground units for homeworld defense
armies = 10                         # 10 Armies
marines = 5                         # 5 Marines

[homeworld]
# Homeworld characteristics per gameplay.md:37
planet_class = "Eden"               # Abundant Eden planet
raw_quality = "Abundant"            # Abundant quality
colony_level = 5                    # Level V colony
population_units = 840              # 840 PU
industrial_units = 420              # 50% of PU

[house_naming]
# House naming configuration (previously hardcoded in gamestate.nim)
name_pattern = "House{index}"       # Pattern for house names (use {index} placeholder)
use_theme_names = false              # If true, load from house_themes.toml

[optional_balance_overrides]
# Moderator can override specific balance values for this scenario only
# Examples (commented out by default):
# natural_growth_rate = 0.03        # 3% instead of 2% for faster game
# research_breakthrough_base_chance = 0.15  # 15% instead of 10%
# blockade_production_penalty = 0.80  # Harsher blockades (80% instead of 60%)
